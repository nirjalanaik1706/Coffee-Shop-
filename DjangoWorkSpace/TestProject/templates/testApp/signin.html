{{TEMPLETS}}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Coffee House</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'C:\Users\Nirjala\DjangoWorkSpace\TestProject\static\img\1.jpg' %}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        h2 {
            color: #6F4E37; /* Coffee Brown */
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #6F4E37;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }
        button {
            background-color: #6F4E37;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #563826;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee Logo" class="logo">
        <h2>Welcome to Coffee House â˜•</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/index/">
            {% csrf_token %}
            <input type="text" name="us" placeholder="Enter Username" required>
            <input type="password" name="pa" placeholder="Enter Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
