{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Coffee House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{% static "C:\Users\Nirjala\DjangoWorkSpace\TestProject\static\img\1.jpg" %}') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        h2 {
            color: #6F4E37;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #6F4E37;
            display: block;
            text-align: left;
            margin-top: 12px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #6F4E37;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.85);
            text-align: left;
        }
        button {
            background-color: #6F4E37;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background-color: #563826;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Coffee logo from URL -->
        <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee Logo" class="logo">

        <h2>Join Coffee Shop â˜•</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" action="/signup/">
            {% csrf_token %}
            <label for="na">Full Name:</label>
            <input type="text" id="na" name="na" required>

            <label for="el">Email:</label>
            <input type="email" id="el" name="el" required>

            <label for="pas">Password:</label>
            <input type="password" id="pas" name="pas" required>



            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
